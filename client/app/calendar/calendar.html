

<div class="well-sm">
  <label for="monthInput">Month</label>
  <input type="number" ng-model="currentMonth" id="monthInput" ng-change="setDate()" min="0" max="11">
</div>
<div class="well-sm">
  <label for="yearInput">Year</label>
  <input type="number" ng-model="currentYear" id="yearInput" ng-change="setDate()" min="2000" max="2050">
</div>
<div class="well-sm">
  <label for="displayType">Calendar/Agenda</label>
  <input type="checkbox" ng-model="displayType" id="displayType" ng-change="setDisplayType()" min="2000" max="2050">
</div>

<div ng-show="displayType">
  <h1>Calendar View</h1>
  <div month days="daysInView" evts="currentEvents"></div>
</div>

<div ng-hide="displayType">
  <h1>Agenda View</h1>
  <div agenda days="daysInView" evts="currentEvents"></div>
</div>
